plugins {
    id 'java'
}

group 'com.flipkart.hbase.v094.cdh470'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    flatDir {
        dirs "${project.rootDir}/lib"
    }
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '2.2.3'
    compile group: 'org.apache.hbase', name: 'hbase-mapreduce', version: '2.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
